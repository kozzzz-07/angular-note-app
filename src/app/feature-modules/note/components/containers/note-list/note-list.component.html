<div class="container">
  <div class="list">
    <ng-container *ngIf="notes$ | async as notes">
      <app-presentation-note-list [notes]="notes" (addNote)="addNote()" (clickList)="clickList($event)">
      </app-presentation-note-list>

    </ng-container>
  </div>

  <ng-container *ngIf="selectedNote">
    <div class="detail">
      <app-presentation-note-detail [title]="selectedNote.title!" [detail]="selectedNote.detail!">
      </app-presentation-note-detail>
    </div>
  </ng-container>
</div>

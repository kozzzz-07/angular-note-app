<div class="container">
  <ng-container *ngIf="notes$ | async as notes">
    <div class="list">
      <app-presentation-note-list [notes]="notes" (addNote)="addNote()"></app-presentation-note-list>
    </div>

    <div class="detail">
      <app-presentation-note-detail></app-presentation-note-detail>
    </div>
  </ng-container>
</div>

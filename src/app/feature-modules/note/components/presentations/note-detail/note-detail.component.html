<div class="note">
  <input class="title" type="text" placeholder="Untitled" [(ngModel)]="note.title"
    (ngModelChange)="changeTitle.emit(note.title)" />
  <textarea class="detail" placeholder="Type for me..//" [(ngModel)]="note.detail"
    (ngModelChange)="changeDetail.emit(note.detail)"></textarea>
</div>
